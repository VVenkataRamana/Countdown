<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000; /* Black text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: purple; /* Set the background color to purple */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* White with some transparency */
            padding: 40px; /* Increase padding for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%; /* Set a relative width for the countdown container */
            max-width: 400px; /* Set a maximum width for better readability on larger screens */
        }

        .image-container {
            flex: 1;
            background-image: url('1681881286896.jpg'); /* Relative path to the image */
            background-size: contain; /* Ensure the entire image is visible without zooming */
            background-position: center;
            background-repeat: no-repeat;
            height: 50vh; /* Set a fixed height for the image container */
            width: 100%;
        }

        #countdown {
            font-size: 2em; /* Adjust the font size for better fit */
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .countdown-container {
                width: 90%; /* Adjust the width for smaller screens */
            }

            .image-container {
                height: 30vh; /* Adjust the height for better visibility on smaller screens */
            }
        }
    </style>
    <title>Attractive Countdown Timer</title>
</head>
<body>
    <div class="image-container"></div>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <p>Time remaining until April 10, 2024:</p>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("April 10, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
